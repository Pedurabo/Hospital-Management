{% extends 'base.html' %}
{% block title %}Edit Admin - Waldolf Colleges & Universities{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">Edit Admin: {{ admin.username }}</h4>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ admin.username }}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ admin.email }}" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password (leave blank to keep current)</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password (optional)">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_super" name="is_super" {% if admin.is_super %}checked{% endif %}>
            <label class="form-check-label" for="is_super">Super Admin</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning">Update Admin</button>
            <a href="{{ url_for('manage_admins') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
