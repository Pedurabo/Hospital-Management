{% extends 'base.html' %}
{% block title %}Edit Pharmacist Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
        <div>
            <a href="{{ url_for('pharmacist_profile') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Profile
            </a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="fas fa-edit"></i> Edit Contact Information</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('pharmacist_edit') }}">
                        <div class="mb-3">
                            <label for="pharmacist_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="pharmacist_name" value="{{ pharmacist.pharmacist_name }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="license_number" class="form-label">License Number</label>
                            <input type="text" class="form-control" id="license_number" value="{{ pharmacist.license_number }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <input type="text" class="form-control" id="specialization" value="{{ pharmacist.specialization or 'N/A' }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="pharmacy" class="form-label">Assigned Pharmacy</label>
                            <input type="text" class="form-control" id="pharmacy" value="{{ pharmacist.pharmacy_name or 'N/A' }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ pharmacist.phone_number or '' }}" placeholder="Enter phone number">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ pharmacist.email or '' }}" placeholder="Enter email address">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('pharmacist_profile') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
